<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./dist/styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-yellow-custom">
    <main class="flex items-center justify-center h-screen">
      <section
        class="flex flex-col bg-white w-[384px] h-[522] p-6 rounded-3xl justify-between border-2 border-black shadow-custom shadow-black"
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="rounded-lg"
        />
        <div class="mt-5">
          <h1
            class="bg-yellow-custom font-bold w-[82px] h-[29px] text-center rounded flex justify-center items-center mb-3"
          >
            Learning
          </h1>

          <p class="mb-3">Published 21 Dec 2023</p>
          <h1 class="mb-3 font-bold text-[24px]">HTML & CSS foundations</h1>
          <p class="text-grey-custom">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="flex items-center gap-2 mt-5">
          <img src="./assets/images/image-avatar.webp" class="w-8" alt="" />
          <h1 class="text-[12px] font-bold">Greg Hooper</h1>
        </div>
      </section>
      <div class="attribution absolute inset-x-0 top-5 h-16">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kemal KAZANC</a>.
      </div>
    </main>
  </body>
</html>
